<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>AudioRac</title>

<style type="text/css">

* {
	font-size: 13px;
}

#wrapper {
	margin: 40px 20px;
	line-height: 20px;
}

#message {
	list-style: none;
	padding: 0;
	margin: 20px;
}

#message li {
	list-style: none;
	margin-bottom: 15px;
	text-align: center;
	font-weight: bold;
	color: #999;
}

#wifi-off {
	margin: 10px;
	text-align: center;
	width: 100%;
	height: 100px;
}

.svg path {
	fill: #999;
}

</style>

</head>

<body>

<div id="wrapper">
	<ul id="message">
		<li>WiFi 내트워크 또는 데이터 네트워크의 설정 상태를 확인하여 주십시오.</li>
		<li>네트워크 설정에 문제가 없고, 지속적으로 이 화면이 나타나면 오디오락 관리자에게 문의해 주시기 바랍니다.</li>
	</ul>

	<div id="wifi-off">
		<img class="svc" width="100" height="100" src="wifi_off.svg">
	</div>
</div>
